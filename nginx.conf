server {
    listen 80;
    server_name _;  # Cambia por tu dominio si tienes uno
    
    # Configuración para el frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Configuración para el backend API
    location /api/ {
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Configuración para archivos estáticos
    location /static/ {
        alias /home/azureuser/mi-proyecto/web-frontend/out/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración para uploads
    location /uploads/ {
        alias /home/azureuser/mi-proyecto/web-backend/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Límites de tamaño de archivo
    client_max_body_size 10M;
    
    # Configuración de logs
    access_log /var/log/nginx/mi-proyecto_access.log;
    error_log /var/log/nginx/mi-proyecto_error.log;
}
